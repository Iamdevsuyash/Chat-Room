<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gun.js Decentralized Chat</title>
    <style>
      :root {
        --bg: #181a20;
        --panel: #23272e;
        --accent: #00bfae;
        --accent2: #ffb86c;
        --text: #eaeaea;
        --text-dim: #888;
        --border: #282c34;
        --danger: #ff5555;
        --font: "Fira Mono", "JetBrains Mono", "Consolas", monospace;
      }
      body {
        font-family: var(--font);
        background: var(--bg);
        margin: 0;
        padding: 0;
        color: var(--text);
      }
      #main {
        display: flex;
        min-height: 100vh;
      }
      #sidebar {
        width: 260px;
        background: var(--panel);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        padding: 24px 0 0 0;
      }
      #sidebar h3 {
        color: var(--accent);
        margin: 0 0 16px 32px;
        font-size: 1.2em;
        letter-spacing: 1px;
      }
      #team-list,
      #room-list {
        list-style: none;
        padding: 0 0 0 32px;
        margin: 0 0 24px 0;
      }
      #team-list li,
      #room-list li {
        margin-bottom: 8px;
        cursor: pointer;
        color: var(--text-dim);
        transition: color 0.2s;
      }
      #team-list li.active,
      #room-list li.active,
      #team-list li:hover,
      #room-list li:hover {
        color: var(--accent2);
      }
      #sidebar .add-btn {
        margin: 0 0 0 32px;
        color: var(--accent2);
        background: none;
        border: none;
        font-size: 1em;
        cursor: pointer;
      }
      #chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg);
        min-width: 0;
      }
      #chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        padding: 16px 32px;
      }
      #chat-header h2 {
        margin: 0;
        font-size: 1.3em;
        color: var(--accent);
      }
      #user-list {
        display: flex;
        gap: 8px;
      }
      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--border);
        color: var(--accent2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1em;
        border: 2px solid var(--accent2);
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px 32px 0 32px;
        background: var(--bg);
        border: none;
        min-height: 300px;
      }
      .msg {
        margin-bottom: 18px;
        padding: 12px 16px;
        background: var(--panel);
        border-radius: 6px;
        border-left: 4px solid var(--accent2);
        color: var(--text);
        font-size: 1em;
        position: relative;
        word-break: break-word;
      }
      .msg .meta {
        font-size: 0.85em;
        color: var(--text-dim);
        margin-bottom: 4px;
      }
      .msg .copy-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: none;
        border: none;
        color: var(--accent2);
        cursor: pointer;
        font-size: 1em;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .msg .copy-btn:hover {
        opacity: 1;
      }
      #input-form {
        display: flex;
        background: var(--panel);
        padding: 16px 32px;
        border-top: 1px solid var(--border);
      }
      #message {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        font-size: 1em;
        margin-right: 12px;
      }
      #send {
        padding: 10px 24px;
        border: none;
        background: var(--accent);
        color: #fff;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        font-family: var(--font);
        font-weight: bold;
        letter-spacing: 1px;
        transition: background 0.2s;
      }
      #send:hover {
        background: var(--accent2);
      }
      .dark-toggle {
        background: none;
        border: none;
        color: var(--accent2);
        font-size: 1.2em;
        cursor: pointer;
        margin-left: 16px;
      }
      @media (max-width: 800px) {
        #main {
          flex-direction: column;
        }
        #sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--border);
        }
        #chat-panel {
          padding: 0;
        }
        #chat-header,
        #input-form,
        #messages {
          padding-left: 12px;
          padding-right: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="auth-section"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      "
    >
      <h2 style="color: var(--accent); margin-bottom: 24px">
        Sign in to Coder Chat
      </h2>
      <input
        type="text"
        id="auth-username"
        placeholder="Username"
        required
        style="margin-bottom: 12px; width: 220px"
      />
      <input
        type="password"
        id="auth-password"
        placeholder="Password"
        required
        style="margin-bottom: 12px; width: 220px"
      />
      <div style="display: flex; gap: 8px; margin-bottom: 12px">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
      <span id="auth-status" style="min-height: 24px"></span>
    </div>
    <div id="main" style="display: none">
      <div id="sidebar">
        <h3>Teams</h3>
        <ul id="team-list"></ul>
        <button class="add-btn" id="add-team-btn">+ New Team</button>
        <h3>Rooms</h3>
        <ul id="room-list"></ul>
        <button class="add-btn" id="add-room-btn">+ New Room</button>
      </div>
      <div id="chat-panel">
        <div id="chat-header">
          <h2 id="room-title">Select a room</h2>
          <div id="user-list"></div>
          <button class="dark-toggle" id="dark-toggle" title="Toggle dark mode">
            ðŸŒ™
          </button>
        </div>
        <div id="messages"></div>
        <form id="input-form" autocomplete="off">
          <input
            type="text"
            id="message"
            placeholder="Type a message or code..."
            required
          />
          <button id="send" type="submit">Send</button>
        </form>
        <div id="room-section" style="display: none; margin-top: 10px">
          <input type="text" id="room-name" placeholder="Room name" required />
          <button id="join-room-btn">Join Room</button>
          <span id="room-status"></span>
        </div>
      </div>
    </div>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/axe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/open.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
    <script src="platform-chat.js"></script>
  </body>
</html>
